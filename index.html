<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NoteMaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="http://davidtkatz.com/public_css/noteMaster.css" />
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label >Note Title</label>
                    <input type="text" class="form-control" v-model="note.title">
                </div>
                <div class="form-group">
                        <label >Note Text</label>
                        <input type="text" class="form-control" v-model="note.text">
                </div>
            </div>
            <button class="btn btn-primary" @click="addNote"> Submit</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="note in notes">
                <div class="card">
                    <div class="card-block">
                        <div class="card-title">{{note.title}}</div>
                        <div class="card-title">{{note.date}}</div>
                        <div class="card-text">{{note.text}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                title: 'Notemaster',
                note:{
                    title: '',
                    text:'',
                },
                notes:[{
                    title: 'visited test',
                    text: 'it was an awesome trip visiting havard',
                    date: new Date(Date.now()).toLocaleString()
                }]
            }, 
            methods:{
                getDate(){
                    new Date(Date.now()).toLocaleString()
                },
                addNote(){
                    let {text, title} = this.note

                    this.notes.push({
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                        })
                }
            }
        })
    </script>
</body>
</html>
